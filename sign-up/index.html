<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <!-- Facebook Open Graph -->
  <meta property="og:title" content="BackstoryAI">
  <meta property="og:description" content="BackstoryAI helps you create characters complete with engaging biographies and stories.">
  <meta property="og:image" content="https://www.backstoryai.com/images/og.png">
  <meta property="og:url" content="https://www.backstoryai.com/sign-up">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="BackstoryAI">
  <meta property="fb:app_id" content="203554805766717">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@BackstoryAI">
  <meta name="twitter:title" content="BackstoryAI">
  <meta name="twitter:description" content="BackstoryAI helps you create characters complete with engaging biographies and stories.">
  <meta name="twitter:image" content="https://www.backstoryai.com/images/og.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="https://www.backstoryai.com/sign-up">
  <title>BackstoryAI</title>
</head>
<body class="home stretch">
  <nav>
    <div>
      <a href="https://www.backstoryai.com">
        <img class="logo" src="/images/backstoryai.svg" alt="BackstoryAI">
      </a>
      <a href="https://try.backstoryai.com" style="margin-top: -3px"><span class="mobile-only">Samples</span><span class="desktop-only">Sample stories</span></a>
    </div>
    <div class="desktop-only">
      <a href="https://app.backstoryai.com">Log in</a>
      <a href="/sign-up" class="btn">Sign up <span class="desktop-only">for free!</span></a>
    </div>
    <div class="mobile-only">
      <button id="mobile-user-menu">
        <img src="/images/account.svg" alt="User menu">
      </button>
    </div>
  </nav>
  <header>
    <h2 class="subtitle">
      BackstoryAI is currently in beta. Sign up now to get early access.
    </h2>
    <a href="https://app.backstoryai.com?utm_source=backstoryai_com&utm_medium=web&utm_campaign=signup_page" class="top-space btn btn-lg btn-gradient">Sign up</a>
  </header>
  <footer class="light">
    <span>&copy; BackstoryAI</span>
    <span><a href="/help/privacy-policy.html">Privacy Policy</a></span>
    <span><a href="/help/terms-of-use.html">Terms of Use</a></span>
  </footer>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script>
    tippy('#mobile-user-menu', {
      content: `<ul>
        <li><a href="https://app.backstoryai.com">Log in</a></li>
        <li><a href="/sign-up">Sign up</a></li>
      </ul>`,
      allowHTML: true,
      trigger: 'click',
      interactive: true,
      placement: 'bottom',
    })
  </script>
</body>
</html>
